
# see: https://github.com/geerlingguy/ansible-role-docker/blob/8bb277bd7fb7019eb129b4a07194f0364c060203/.github/workflows/release.yml
name: Release Role to Ansible Galaxy
'on':
  push:
    tags:
      - '*'
  workflow_dispatch:
  workflow_call:

defaults:
  run:
    working-directory: 'jakobLichterfeld/ansible-role-latex_texlive'

jobs:
  release:
    name:  Release Role to Ansible Galaxy
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v3
        with:
          path: 'jakobLichterfeld/ansible-role-latex_texlive'

      - name: Set up Python 3.
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible.
        run: pip3 install ansible-core

      - name: Trigger a new import on Galaxy.
        run: >-
          ansible-galaxy role import --api-key ${{ secrets.GALAXY_API_KEY }}
          $(echo ${{ github.repository }} | cut -d/ -f1) $(echo ${{ github.repository }} | cut -d/ -f2)
