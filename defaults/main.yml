---
# defaults file for latex_texlive
download_dir_on_remote_host: "/home/{{ ansible_user }}/Downloads/automatically_by_ansible_playbook"

latex_texlive:
  texlive:
    version: "2025"
    install_options: "--paper=a4 --no-doc-install --no-src-install"
  equivs:
    version: "2022"
  remove_texlive_doc: true
